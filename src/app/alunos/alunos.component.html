<div class="row">
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row mt-5">
      <div class="col-11">
        <app-titulo [titulo]="'Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="col mt-2">
        <button class="btn btn-outline-danger" (click)="voltar()">Voltar</button>
      </div>
    </div>
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="mb-3">
        <label for="Nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="Nome" placeholder="Nome" aria-label="name" aria-describedby="basic-addon1" formControlName="nome">
      </div>
      <div class="mb-3">
        <label for="Sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="Sobrenome" placeholder=Sobrenome aria-label="Sobrenome" aria-describedby="basic-addon1" formControlName="sobrenome">
      </div>
      <div class="mb-3">
        <label for="Telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="Telefone" placeholder="Telefone" aria-label="Telefone" aria-describedby="basic-addon1" formControlName="telefone">
      </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
